<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>	
    <!-- Beginning nav -->
    <nav>
		<h1>
      <a href="/">Restaurant Reviews</a>
    </h1>
	  <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="aria-breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
	    <div class="restaurant-pretty">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
  	  </div>
	
	    <div class="restaurant-info">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address" aria-labelledby="aria-restaurant-address-label"></p>
        <label id="aria-restaurant-address-label" class="aria-label">address</label>
       <table id="restaurant-hours" aria-labelledby="restaurant-hours-label"></table>
       <label id="restaurant-hours-label" class="aria-label">hours of operation</label>
	    </div>  
    </section>
    <!-- end restaurant -->
  
    <!-- Beginning map -->
    <section id="map-container" aria-labelledby="aria-map-description" role="application">
      <div id="map"></div>
    </section>
    <label id="aria-map-description" class="aria-label">map user interface</label>	
    <!-- End map -->
	
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>

<!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhXhPjZlCsSU-ByZO61Pw24Pg0-rBnB20&libraries=places&callback=initMap"></script>


  <!-- <script defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
